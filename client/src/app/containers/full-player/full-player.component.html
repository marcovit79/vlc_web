<div class="full-player" >
  <h1 *ngIf="!playerStatus.vlcConnected" class="alert-banner">
    Non connesso a VLC riavviarlo e ricaricare la pagina
  </h1>
  <div class="folders-div">
    <playlists-folder [playlists]="playlists" (selected)="doPlaylistSelected($event)"></playlists-folder>
  </div>
  <div class="player-div">
    <vlc-player [fullStatus]="playerStatus"
                (play)="play()"
                (stop)="stop()"
                (pause)="pause()"
                (resume)="resume()"
                (volume)="setVolume($event)"
                (seekTo)="seekTo($event)"
                (track)="changeTrack($event)"
                (loop)="changeLoopActivation($event)"
    ></vlc-player>
  </div>
</div>
